<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
	
</head>
<body>
	<h1>基础绑定</h1>

	
	<div id="id-visible">
		<h2>visible 绑定</h2>
	    <div data-bind="visible: shouldShowMessage">
		    当视图模型属性 "shouldShowMessage" 的值是true的时候，就能看到这段文字.
		</div>
	</div>

	<div id="id-text">
		<h2>text 绑定</h2>
		今天的消息是: <span data-bind="text: myMessage"></span>
	</div>

	<div id="id-html">
		<h2>html 绑定</h2>
		<div data-bind="html: details"></div>
	</div>

	<div id="id-css">
		<h2>css 绑定</h2>
		<style type="text/css">
			.profitWarning{
				color:red;
			}
		</style>
		<div data-bind="css: { profitWarning: currentProfit() < 0 }">
		   css 绑定中的文本
		</div>
	</div>

	<div id="id-style">
		<h2>style绑定</h2>
		<div data-bind="style: { color: currentProfit() < 0 ? 'red' : 'black' }">
		   style 绑定的文本
		</div>
	</div>

	<div id="id-attr">
		<h2>attr 绑定</h2>
		<a data-bind="attr: { href: url, title: details ,target : target }">
		    attr 绑定的文本
		</a>
	</div>


</body>
</html>
<script type="text/javascript" src="../../src/lib/jquery.js"></script>
<script type="text/javascript" src="../../src/lib/knockout.js"></script>
<script type="text/javascript" src="modal.js"></script>
